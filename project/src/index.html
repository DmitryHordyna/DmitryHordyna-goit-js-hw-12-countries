<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Finder</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredericka+the+Great&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <h1 class="title-hero">Country Finder</h1>

    <section class="section section-type">
      <form class="form-inlane search-form js-search-form">
        <label for="searchQuery" class="label"></label>

        <button type="button" class="js-button btn btn1">Clean</button>
        <input
          type="text"
          class="form-control"
          name="query"
          id="searchQuery"
          list="country-list"
          placeholder=" Name country"
        />
        <div class="box-error"><p class="box-error_message"></p></div>
        <div class="list-countries"></div>
      </form>
      <div class="timer" id="timer-1">
        <div class="field">
          <span class="value" data-value="days">11</span>
          <span class="label">Days</span>
        </div>

        <div class="field">
          <span class="value" data-value="hours">11</span>
          <span class="label">Hour</span>
        </div>

        <div class="field">
          <span class="value" data-value="mins">11</span>
          <span class="label">Min</span>
        </div>

        <div class="field">
          <span class="value" data-value="secs">11</span>
          <span class="label">Sec</span>
        </div>
      </div>
      <div class="container">
        <p class="colors-title">Your lucky color :</p>
        <div class="box-change"></div>
        <button class="btn" type="button" data-action="start">Start</button>
        <button class="btn" type="button" data-action="stop">Stop</button>
      </div>
    </section>

    <!-- <div ></div> -->
    <div class="preloader disable">
      <div class="preloader__icon"></div>
    </div>
    <section class="section countrie-section js-countrie-section"></section>
  </body>
</html>
